name: Deploy - Crear Release AutomÃ¡tico

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§± Compilar proyecto y empaquetar
        run: mvn --batch-mode -DskipTests package

      - name: ðŸš€ Crear release en GitHub
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            Release automÃ¡tico generado por GitHub Actions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Subir artefacto (.jar)
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
