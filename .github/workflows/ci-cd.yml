name: Build, Test and Package (EcoModa)

on:
  # Se ejecuta al cerrar (mergear) un pull request hacia main
  pull_request:
    branches: [ main ]
    types: [ closed ]

  # Permite ejecutarlo manualmente desde la pestaÃ±a Actions
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build:
    # Solo corre si el PR fue mergeado o si lo ejecutas manualmente
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§± Cachear dependencias Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: ğŸ”¨ Compilar proyecto
        run: mvn --batch-mode -DskipTests compile

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: mvn --batch-mode test

      - name: ğŸ“¦ Empaquetar aplicaciÃ³n (.jar)
        run: mvn --batch-mode package

      - name: â¬†ï¸ Subir artefacto (.jar)
        uses: actions/upload-artifact@v4
        with:
          name: EcoModa-jar
          path: target/*.jar

      - name: ğŸ“Š Reporte de pruebas JUnit
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: target/surefire-reports/TEST-*.xml
          include_passed: true
